name: Build EXE (Windows Compatible)

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.9 (for Win7 compatibility)
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile --windowed main.py --name BankSoalApp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BankSoalApp-Windows
          path: dist/BankSoalApp.exe
